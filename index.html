<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="options">
            <a href="#">Gmail</a>

        <div class="container">

    <footer>
        <section><span>Colombia</span></section>

                <a href="https://policies.google.com/terms?hl=es-CO&fg=1">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>
